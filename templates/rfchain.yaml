---
apiVersion: networkservicemesh.io/v1alpha1
kind: NetworkService
metadata:
  name: rfchain
spec:
  payload: IP
  matches:
    - match:
      sourceSelector:
        app: firewall
      route:
        - destination:
          destinationSelector:
            app: iperf-server
    - match:
      sourceSelector:
        app: router1
      route:
        - destination:
          destinationSelector:
            app: firewall
    - match:
      route:
        - destination:
          destinationSelector:
            app: router1
